<main th:replace="~{/admin/layout/index :: admin(~{::size})}">

    <div class="content-wrapper" th:fragment="size">
        <section class="content-header">
            <div class="container-fluid">
				<!-- admin box revenue -->
				<div th:insert="~{admin/layout/navbar :: adminBoxRevenue}"></div>
				<!-- /admin box revenue -->
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>SizeTables</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">SizeTables</li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-6">
                                        <h2>Size List</h2>
                                    </div>
                                    <div class="col-6">
                                        <a href="/admin/size/add_size">
                                            <button type="button" class="btn-lg btn-primary float-right">
                                                Add Size
                                            </button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Name</th>
                                            <th>Action</th>
                                    </thead>
                                    <tbody>
                                        <tr th:each="s:${sizes}">
                                            <td>[[${s.id}]]</td>
                                            <td>[[${s.name}]]</td>
                                            <td>
                                                <div class="row justify-content-center">
    
                                                    <div class="col-2">
                                                        <a th:href="@{'/admin/size/edit_size/' + ${s.id}}">
                                                            <button type="button" class="btn btn-warning">
                                                                <i class="fa-solid fa-pen-to-square"></i>
                                                            </button>
                                                        </a>
                                                    </div>
                                                    <a th:href="@{'/admin/size/delete/' + ${s.id}}">
                                                         <button type="button" class=" btn btn-danger">
                                                            <i class="fa-regular fa-trash-can"></i>
                                                         </button>
    
                                                    </a>
                                                </div>
                                            </td>
                                           </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>Id</th>
                                            <th>Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
</main>
