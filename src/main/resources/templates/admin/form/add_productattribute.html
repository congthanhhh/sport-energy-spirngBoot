<main th:replace="~{/admin/layout/index :: admin(~{::addproductAttributeTable})}">
    <div class="content-wrapper" th:fragment="addproductAttributeTable">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>ProductAttributeTable</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item"><a href="/admin/product_attribute">ProductAttributeTable</a></li>
                            <li class="breadcrumb-item active">AddProductAttribute</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <!-- /.card -->
                        <div class="card">
                            <div class="card-header">
                                <h2>Add ProductAttribute</h2>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <form th:action="@{/admin/product_attribute/createproduct_attribute}" method="post"
                                      th:object="${productAttribute}">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="form-group col-sm-3">
                                                <label for="InputEditCateId">ProductId</label>
                                                <input type="text" th:field="*{product}" class="form-control" id="InputEditCateId"
                                                    placeholder="Enter ProductId">
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <label for="InputEditQuantity">ColorId</label>
                                                <input type="text" th:field="*{colors}" class="form-control" id="InputEditQuantity"
                                                    placeholder="Enter ColorId">
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="form-group col-sm-6">
                                                <label for="InputEditPrice">SizeId</label>
                                                <input type="text" th:field="*{sizes}" class="form-control" id="InputEditPrice"
                                                    placeholder="Enter SizeId">
                                            </div>
                                            <div class="form-group col-6">
                                                <label for="InputEditName">Stock</label>
                                                <input type="number" th:field="*{stock}" class="form-control" id="InputEditName"
                                                    placeholder="Enter Stock">
                                            </div>


                                        </div>


                                    </div>
                                    <!-- /.card-body -->
                                    <div class="card-footer">
                                        <button type="reset" class="btn btn-danger float-right">Cancel</button>

                                        <button type="submit" class="btn btn-success float-right"
                                            style="margin-right: 10px">Submit</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
</main>
