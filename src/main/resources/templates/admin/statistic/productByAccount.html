<main th:replace="~{/admin/layout/index :: admin(~{::productTable})}">

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper" th:fragment="productTable">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>ProductTable</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">ProductTable</li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<!-- /.card -->
						<div class="card">
							<div class="card-header">
								<div class="row">
									<div class="col-6">
										<h2>Product List</h2>
									</div>
									<div class="col-6">
										<a href="/admin/product/form">
											<button type="button" class="btn-lg btn-primary float-right">
												Add Product</button>
										</a>
									</div>
								</div>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<table id="example1"
									class="table table-bordered table-striped table-hover">
									<thead>

										<tr>
											<th>Id</th>
											<th>Category</th>
											<th>Name</th>
											<th style="max-width: 70px;">Image</th>
											<th>Price</th>
											<th>Size</th>
											<th>Color</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="item, itera :${items}">
											<td th:text="${itera.index + 1}"></td>
											<td th:text="${item.product.name}"></td>
											<td th:text="${item.product.category.name}"></td>
											<td>
												<div style="display: flex; justify-content: center;">
													<img th:src="@{|/img/productThumbnail/${item.product.thumbnail}|}"
														style="width: 40px; height: 40px; border-radius: 10%;" />
												</div>
											</td>
											<td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}"></td>
											<td
												th:text="${item.productattribute.sizes.name}"></td>
											<td
												th:text="${item.productattribute.colors.name}"></td>
										</tr>
									</tbody>

								</table>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</main>
