
<div th:replace="~{/home/layout/index :: dynamic(~{::shopProduct})}">

	<main th:fragment="shopProduct">

		<!-- Breadcrumb Start -->
		<div class="container-fluid">
			<div class="row px-xl-5">
				<div class="col-12">
					<nav class="breadcrumb bg-light mb-30">
						<a class="breadcrumb-item text-dark" href="#">Home</a> <a
							class="breadcrumb-item text-dark" href="#">Shop</a> <span
							class="breadcrumb-item active">Shop List</span>
					</nav>
				</div>
			</div>
		</div>
		<!-- Breadcrumb End -->


		<!-- Shop Start -->
		<div class="container-fluid">
			<div class="row px-xl-5">
				

				<!-- Shop Product Start -->
				<div class="col-lg col-md">
					<div class="row pb-3">
						
						<div class="col-lg-3 col-md-4 col-sm-6 pb-1"
							th:each="product : ${products}">
							<div class="product-item bg-light mb-4">
								<div
									class="product-img position-relative overflow-hidden d-flex justify-content-center">

									<img class="img-fluid w-100"
										th:src="@{|/img/productThumbnail/*{product.thumbnail}|}"
										alt="">
										<a th:href="@{|/product/detail/${product.id}|}" class="product-action"></a>
								</div>
								<div class="text-center py-4">
									<a class="h6 text-decoration-none text-truncate"
										th:href="@{|/product/detail/${product.id}|}">[[*{product.name}]]</a>

									<div
										class="d-flex align-items-center justify-content-center mt-2">
										<h5>
											<span
												th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></span><span
												class="product-custom-currency"> VNĐ</span>
										</h5>
									</div>
									<div
										class="d-flex align-items-center justify-content-center mb-1">
										<small class="fa fa-star text-primary mr-1"></small> <small
											class="fa fa-star text-primary mr-1"></small> <small
											class="fa fa-star text-primary mr-1"></small> <small
											class="fa fa-star text-primary mr-1"></small> <small
											class="fa fa-star text-primary mr-1"></small> <small>(99)</small>
									</div>
								</div>
							</div>
						</div>
						<div class="col-12"
							th:if="${not #lists.isEmpty(products.content)}">
							<nav>
								<ul class="pagination justify-content-center">
									<!-- Liên kết chuyển đến trang đầu tiên -->
									<li class="page-item"
										th:classappend="${products.first} ? 'disabled' : ''"><a
										class="page-link"
										th:href="@{|/product/search${keyword != null ? '?keyword=' + keyword + '&page=' : '?page='}0|}">First</a>
									</li>
									<!-- Nút Previous chỉ hoạt động khi không ở trang đầu tiên -->
									<li class="page-item"
										th:classappend="${products.first} ? 'disabled' : ''"><a
										class="page-link"
										th:href="@{|/product/search${keyword != null ? '?keyword=' + keyword + '&page=' : '?page='}${products.number - 1}|}"
										th:disabled="${products.first}">Previous</a></li>
									<!-- Nút Next chỉ hoạt động khi không ở trang cuối cùng -->
									<li class="page-item"
										th:classappend="${products.last} ? 'disabled' : ''"><a
										class="page-link"
										th:href="@{|/product/search${keyword != null ? '?keyword=' + keyword + '&page=' : '?page='}${products.number + 1}|}"
										th:disabled="${products.last}">Next</a></li>
									<!-- Liên kết chuyển đến trang cuối cùng -->
									<li class="page-item"
										th:classappend="${products.last} ? 'disabled' : ''"><a
										class="page-link"
										th:href="@{|/product/search${keyword != null ? '?keyword=' + keyword + '&page=' : '?page='}${products.totalPages - 1}|}">Last</a>
									</li>
									<!-- ... -->
								</ul>
								<div class="d-flex justify-content-center">Page
									[[${products.number + 1}]] of [[${products.totalPages}]]</div>
							</nav>
						</div>



					</div>
				</div>
				<!-- Shop Product End -->
			</div>
		</div>
		<!-- Shop End -->

	</main>

</div>
