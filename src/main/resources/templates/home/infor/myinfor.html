<div th:replace="~{/home/layout/index :: dynamic(~{::myinfor})}">

    <main th:fragment="myinfor">
        <div class="content-wrapper" th:fragment="accountmanageTable">

            <section class="content">
                <div class="container-fluid">
                    <div>
                        <div>
                            <div class="card">
                                <div class="card-header">
                                    <h2>Account Information</h2>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <form method="post" th:object="${account}" enctype="multipart/form-data">
                                        <div class="card-body">


                                            <div class="formbold-main-wrapper">
                                                <div class="row">
                                                    <div class="form-group col-6">
                                                        <img th:src="@{|/img/user/${account.photo}|}"
                                                            style="width: 300px; height: 300px;border-radius: 10%;" />
                                                    </div>
                                                </div>

                                                <div class="formbold-form-wrapper">
                                                    <form action="https://formbold.com/s/FORM_ID" method="POST">
                                                        <div class="formbold-mb-5">
                                                            <label for="name" class="formbold-form-label" > Full Name
                                                            </label>
                                                            <input type="text" name="name" id="name"
                                                            th:field="*{fullname}" placeholder="Full Name" class="formbold-form-input" disabled="disabled"  />
                                                        </div>
                                                        <div class="formbold-mb-5">
                                                            <label for="phone" class="formbold-form-label"> Phone Number
                                                            </label>
                                                            <input type="text" name="phone" id="phone"
                                                                placeholder="Enter your phone number"
                                                                class="formbold-form-input" th:field="*{phone}" disabled="disabled"  />
                                                        </div>
                                                        <div class="formbold-mb-5">
                                                            <label for="email" class="formbold-form-label"> Email
                                                                Address </label>
                                                            <input type="email" name="email" id="email"
                                                                placeholder="Enter your email"
                                                                class="formbold-form-input" th:field="*{email}"disabled="disabled"  />
                                                        </div>
                                                        <div class="formbold-mb-5">
                                                            <label for="email" class="formbold-form-label"> Address
                                                            </label>
                                                            <input type="email" name="email" id="email"
                                                                placeholder="Enter your address"
                                                                class="formbold-form-input" th:field="*{address}" disabled="disabled" />
                                                        </div>




                                                        <div>
                                                            <a style="margin-right: 5px"
                                                                th:href="@{'/home/editmyinfor/' + ${#authentication.principal.username}}">
                                                                <button type="button" class="btn btn-warning">
                                                                    <i class="fa-solid fa-pen-to-square"></i>
                                                                    <span>Chỉnh sửa thông tin</span>
                                                                </button>
                                                            </a>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>




                                        </div>


                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>
</div>
