
<div th:replace="~{/home/layout/index :: dynamic(~{::payment})}">

    <main th:fragment="payment">

        <!--payment-->
        <div class="w-50 m-auto" ng-controller="shopping-cart-ctrl">
            <h1 class="my-3 text-success text-center">Thanh toán thành công</h1>
            <h2 class="my-2">Vui lòng bấm hoàn tất để hoàn thành việc mua hàng</h2>
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td>Thông tin đơn hàng:</td>
                    <td><span th:text="${orderId}">[order ID]</span></td>
                </tr>
                <tr>
                    <td>Tổng tiền:</td>
                    <td><span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')}">[total price]</span> VNĐ</td>
                </tr>
                <tr>
                    <td>Thời gian thanh toán:</td>
                    <td><span th:text="${paymentTime}">[payment time]</span></td>
                </tr>
                <tr>
                    <td>Mã giao dịch:</td>
                    <td><span th:text="${transactionId}">[transaction ID]</span></td>
                </tr>
                </tbody>
            </table>
            <div id="orderUsername" sec:authentication="name" class="text-light"></div>
            <button ng-click="order.updateAfterPayment()" class="btn btn-block btn-primary font-weight-bold py-3">Complete VNPay Payment</button>
        </div>

    </main></div>
